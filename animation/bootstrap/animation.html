<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation of 3 dots</title>
    <style>
        .dot{
            border : 10px solid red;
            border-radius: 100%;
            margin: 10px ;
            display: inline-block;
        }    
        #dot1{
            animation: dude1 1s ;
            animation-delay: 0s;
        }
        #dot2{
            animation: dude2 1s ;
            animation-delay: 1s;

        }
        #dot3{
            animation: dude3 1s ;
            animation-delay: 2s;

        }
        @keyframes dude1 {
        0% {
            display: inline-block; 
            position: absolute;
            left : 100%;

        }
        100% {
            position: absolute;
            left :1%;
        }
        }
        @keyframes dude2 {
        0% {
            display: inline-block; 
            position: absolute;
            left : 100%;

        }
        100% {
            position: absolute;
            left : 8%;
        }
        }
        @keyframes dude3 {
        0% {
            display: inline-block; 
            position: absolute;
            left : 100%;
        }
        100%{
            position: absolute;
            left : 15%;

        }
        }

}

    </style>
</head>
<body>
    <div>
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
    </div>
</body>
</html>
