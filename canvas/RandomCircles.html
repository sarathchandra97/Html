<html>
<head>
	<title> Waves </title>
	<style>
		canvas{
			border : 1px solid black;
			}
	</style>
</head>
<body>
<script src="C:\Program Files (x86)\jquery\jquery-3.2.1.min.js"></script>
<script>
	canvas = document.createElement("canvas");
	canvas.width = 1300;
	canvas.height = 500;
	context = this.canvas.getContext("2d");
	document.body.insertBefore(canvas,document.body.childNodes[0]);
	context.fillStyle="green";
	setInterval(waveGenerator,100);
	time=0;
	function waveGenerator(){
	context.fillStyle="red";
	chooseRandomColor();
	drawCircle(Math.floor(Math.random()*1300+100),Math.floor(Math.random()*500+100),time++);
	setInterval(waveGenerator,100);
	}
	function chooseRandomColor(){
		switch(Math.floor(Math.random()*4)){
			case 0 : context.fillStyle="red";break;
			case 1 : context.fillStyle="blue";break;
			case 2 : context.fillStyle="green";break;
			case 3 : context.fillStyle="yellow";break;
		}
	}
	function drawCircle(x,y,r){
	for(i=-r;i<=r;i++)
	for(j=-r;j<=r;j++){
	if(Math.floor(Math.sqrt(i*i+j*j))==r)
	context.fillRect(x+i,y+j,1,1);
	}
	}
</script>
</body>
</html>
