<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel
    </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <header class="container-fluid">
        <div class="jumbotron">
            <h1>Hello There!!</h1>
        </div>
    </header>
    <div class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
               
                <div class="card-columns">
                       <div class="card">
                           <div class="card-body bg-dark text-white">card 1</div>
                       </div>
                       <div class="card">
                           <div class="card-body bg-dark text-white">card 2</div>
                       </div>
                       <div class="card">
                           <div class="card-body bg-dark text-white">card 3</div>
                       </div>
                       <div class="card">
                           <div class="card-body bg-dark text-white">card 4</div>
                       </div>
                       <div class="card">
                           <div class="card-body bg-dark text-white">card 5</div>
                       </div>
                       <div class="card">
                           <div class="card-body bg-dark text-white">card 6</div>
                       </div>
                </div>
            </div>
            <div class="carousel-item">
                    <div class="card-columns">
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 1</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 2</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 3</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 4</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 5</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 6</div>
                            </div>
                     </div>
                </div>
            </div>
            <div class="carousel-item">
                    <div class="card-columns">
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 1</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 2</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 3</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 4</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 5</div>
                            </div>
                            <div class="card">
                                <div class="card-body bg-dark text-white">card 6</div>
                            </div>
                     </div>
                </div>
            </div>
        </div>
        <a  href="#myCarousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon" >

            </span>
        </a>   
        <a  href="#myCarousel" class="carousel-control-prev" data-slide="prev" >
            <span class="carousel-control-prev-icon" >

            </span>
        </a>
     </div>
</body>
</html>
