<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./modules/css/bootstrap.css">
    <script src="./modules/jquery.js"></script>
    <script src="./modules/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modal-login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Sample login form <small class="text-muted">micro project</small></h1>
        </div>
        <div class="alert alert-success"><strong>Hey!!</strong>how are you <a href="#" class="alert-link"></a></div>
        <div class="alert alert-danger">
            Hey your the juraya boy right Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio quaerat ipsam distinctio rerum possimus quae enim porro similique corrupti laudantium.
        <div class="close" data-dismiss="alert">&times;</div>
        </div>
        <button class="btn btn-success" data-toggle="modal" data-target="#login">click me!</button>
        <div class="modal" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                        <div class="modal-header">
                            <h3>login form</h3>
                        </div>
                        <div class="modal-body">
                            <form >
                                <div class="form-group col-sm-offset-4">
                                        <img width="200px"  src="./images/jiraiya-naruto-background-hd-1152x768-396672.jpg"  alt="profile image" class="align-item-center">    
                                </div>
                                
                                                                
                                <div class="form-group">
                                    <label for="name">name</label>
                                    <input type="text" class="form-control" placeholder="name">
                                </div>
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="checkbox">
                                    <label for="rememberme"><input type="checkbox"> remember me</label>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-info">login</button>
                                    <button class="btn btn-warning">sign up</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
